name: Promote to Production

concurrency: promote

on: workflow_dispatch

permissions:
  id-token: write
  contents: read

jobs:
  deploy-production:
    if: github.ref == 'refs/heads/main' # Only run on main
    name: "Deploy Container"
    runs-on: ubuntu-latest
    environment: production
    outputs:
      image_tag: ${{ steps.vars.outputs.sha_short }}
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: .
      - name: "Az CLI login"
        uses: azure/login@v2.1.0
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      - name: Set job env
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Deploy built image to app container
        uses: Azure/container-apps-deploy-action@v1
        with:
          acrName: ${{vars.REGISTRY_NAME}}
          containerAppName: ${{vars.CONTAINER_APP_NAME}}
          resourceGroup: ${{vars.RESOURCE_GROUP}}
          containerAppEnvironment: ${{vars.CONTAINER_APP_ENV}}
          imageToDeploy: ${{vars.REGISTRY_NAME}}.azurecr.io/${{vars.APP_NAME}}:${{ steps.vars.outputs.sha_short }}
      - name: Deploy built image to tasks container
        uses: Azure/container-apps-deploy-action@v1
        with:
          acrName: ${{vars.REGISTRY_NAME}}
          containerAppName: ${{vars.CONTAINER_APP_TASKS_NAME}}
          resourceGroup: ${{vars.RESOURCE_GROUP}}
          containerAppEnvironment: ${{vars.CONTAINER_APP_ENV}}
          imageToDeploy: ${{vars.REGISTRY_NAME}}.azurecr.io/${{vars.APP_NAME}}:${{ steps.vars.outputs.sha_short }}
      - name: Deploy built image to container app jobs
        uses: Azure/cli@v2.0.0
        with:
          inlineScript: |
            JOBS=$(az containerapp job list \
              --resource-group ${{vars.RESOURCE_GROUP}} \
              --query "[?tags.app=='${{vars.APP_NAME}}' && tags.environment=='production' && tags.\"job-type\"=='scheduled'].name" \
              --output tsv)

            if [ -z "$JOBS" ]; then
              echo "No scheduled jobs found"
              exit 0
            fi

            for JOB_NAME in $JOBS; do
              echo "Updating job: $JOB_NAME"
              az containerapp job update \
                --name "$JOB_NAME" \
                --resource-group ${{vars.RESOURCE_GROUP}} \
                --image ${{vars.REGISTRY_NAME}}.azurecr.io/${{vars.APP_NAME}}:${{ steps.vars.outputs.sha_short }}
            done
      - name: Deploy built UI image to UI container app
        uses: Azure/container-apps-deploy-action@v1
        with:
          acrName: ${{vars.REGISTRY_NAME}}
          containerAppName: ${{vars.CONTAINER_APP_UI_NAME}}
          resourceGroup: ${{vars.RESOURCE_GROUP}}
          containerAppEnvironment: ${{vars.CONTAINER_APP_ENV}}
          imageToDeploy: ${{vars.REGISTRY_NAME}}.azurecr.io/${{vars.APP_NAME}}-ui:${{ steps.vars.outputs.sha_short }}

  migrate-database:
    runs-on: ubuntu-latest
    needs: deploy-production
    environment: production
    steps:
      - name: "Az CLI login"
        uses: azure/login@v2.1.0
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      - name: Deploy built image to database migrator job
        uses: Azure/cli@v2.0.0
        with:
          inlineScript: |
            az containerapp job update \
              --name "db-migrator-${{ vars.ENVIRONMENT_NAME }}" \
              --resource-group ${{vars.RESOURCE_GROUP}} \
              --image ${{vars.REGISTRY_NAME}}.azurecr.io/${{vars.APP_NAME}}:${{ needs.deploy-production.outputs.image_tag }} \
              --command alembic upgrade head
      - name: Trigger database migrations
        uses: Azure/cli@v2.0.0
        with:
          inlineScript: |
            az containerapp job start \
              --name "db-migrator-${{ vars.ENVIRONMENT_NAME }}" \
              --resource-group ${{vars.RESOURCE_GROUP}}
